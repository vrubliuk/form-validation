<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form validation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Form Validation in HTML and CSS</h1>
    <form class="center-block">
      <div class="form-group has-feedback">
        <label for="exampleInputFirstName1">First Name</label>
        <input type="text" class="myInput" id="exampleInputFirstName1" onkeyup="this.setAttribute('value', this.value);" value="" placeholder="First Name" required pattern="[A-Za-zА-Яа-яЁёІіЇїЄє0-9-]+">
        <span class="glyphicon glyphicon-ok form-control-feedback icon-success" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback icon-error" aria-hidden="true"></span>
        <p class="error-text">Should contain only letters and numbers</p>
      </div> 
      <div class="form-group has-feedback">
        <label for="exampleInputLastName1">Last Name</label>
        <input type="text" class="myInput" id="exampleInputLastName1" onkeyup="this.setAttribute('value', this.value);" value="" placeholder="Last Name" required pattern="[A-Za-zА-Яа-яЁёІіЇїЄє0-9-]+">
         <span class="glyphicon glyphicon-ok form-control-feedback icon-success"  aria-hidden="true"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback icon-error" aria-hidden="true"></span>
         <p class="error-text">Should contain only letters and numbers</p>
      </div>
      <div class="form-group has-feedback">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="myInput" id="exampleInputEmail1" onkeyup="this.setAttribute('value', this.value);" value="" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <span class="glyphicon glyphicon-ok form-control-feedback icon-success"  aria-hidden="true"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback icon-error" aria-hidden="true"></span>
        <p class="error-text">Must be a valid email address</p>
      </div>
      <div class="form-group has-feedback">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="myInput" id="exampleInputPassword1" onkeyup="this.setAttribute('value', this.value);" value="" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <span class="glyphicon glyphicon-ok form-control-feedback icon-success"  aria-hidden="true"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback icon-error" aria-hidden="true"></span>
        <p class="error-text">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</p>
      </div>
      <div class="checkbox">
        <label>
      <input type="checkbox" required>I accept <a href="#">License agreement</a>
    </label>
      </div>
      <button type="submit" class="btn btn-default mySubmit">Submit</button>
    </form>


  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript/main.js"></script>
</body>

</html>
