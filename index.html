<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form validation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Form Validation in HTML and CSS</h1>
    <form class="center-block">
      <div class="form-group">
        <label for="exampleInputFirstName1">First Name</label>
        <input type="text" class="myInput" id="exampleInputFirstName1" placeholder="First Name" required>
         <p class="text-danger">Example block-level help text here.</p>
      </div> 
      <div class="form-group">
        <label for="exampleInputLastName1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Last Name" required>
        <p class="text-danger">Example block-level help text here.</p>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="myInput" id="exampleInputEmail1" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <div class="checkbox">
        <label>
      <input type="checkbox" required>I accept <a href="#"  >License agreement</a>
    </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>


  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript/main.js"></script>
</body>

</html>
